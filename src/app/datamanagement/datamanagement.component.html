<div class="conatiner">
  {{currentDate | date:'yyyy-MM-dd'}}
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h1 style="text-align: center;">Data Management System</h1>
      </div>
    </div>
  </div>
  &nbsp;
  &nbsp;
  <div class="row">
    <div class="filter">
      <input class="inputbox" placeholder="search sector filter">
      <!-- (input)="filterName()" [(ngModel)]="sector" -->
      <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Data</button>

    </div>
    
  </div>
  &nbsp;
  &nbsp;
  <div class="row">
    <div class="card">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Sector</th>
            <th scope="col">Topic</th>
            <th scope="col">Intensity</th>
            <th scope="col">Likelihood</th>
            <th scope="col">Pestle</th>
            <!-- <th scope="col">URL</th> -->
            <th scope="col">Region</th>
            <th scope="col">Relevance</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</div>
